<!--For this assignment, using HTML, Javascript and CSS, create a monthly view calendar. 
- Display the current month
- Current date should be highlighted
- Weekends should be a different color
- the calendar should occupy a good part of the screen.
@auther: Pratiksha Mane 
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Container div of calender -->
    <div id="container">
        <div id="calendar-container">
            <!-- div for giving heading to calender -->
            <div id="calendar-header">
                <span id="calendar-month-year"></span>
            </div>
            <!-- div for creating dates table -->
            <div id="calendar-dates">
            </div>
        </div>
    </div>
</body>

</html>
